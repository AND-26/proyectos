<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./main.css">

<body>

    <button id="btn">Start</button>
      
    <div class="card">

        <div class="card__box" id="twitter">
            <img src="./assets/img/icons8-twitter-50.png" alt="" class="card__img" id="card__img--twitter">
            <p class="card__number " id="card__number--twitter">0</p>
            <p class="card__red-social">Seguidores de twitter</p>
        </div>

        <div class="card__box">
            <img src="./assets/img/icons8-youtube-50.png" alt="" class="card__img" id="card__img--youtube">
            <p class="card__number" id="card__number--youtube">0</p>
            <p class="card__red-social">Seguidores de Youtube</p>
        </div>

        <div class="card__box">
            <img src="./assets/img/icons8-facebook-50.png" alt="" class="card__img" id="card__img--facebook">
            <p class="card__number" id="card__number--facebook">0 </p>
            <p class="card__red-social">Seguidores de Facebook</p>
        </div>

    </div>
    
    <script src="./script.js"></script>
